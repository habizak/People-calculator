<!DOCTYPE html>
<html>
  <head>
    <title>Peopl</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="peopl">
      <img class="logo" src="Image/Logo.png" alt="People Calculator Logo">
      <p class="counter" id="countNum">0</p>

      <div class="btn-wrapper">
        <button id="btnDecrease" class="btn-operation" onclick="decrease()"><img class="icon" src="Image/ico-minus.svg" alt="Decrease count"></button>
          <div class="history">
            <p>Total people</p>
            <p id="totalCount" class="total-history">0</p>
          </div>
        <button id="btnIncrease" class="btn-operation" onclick="increment()"><img class="icon" src="Image/ico-add.svg" alt="Increase count"></button>
      </div>

      <button id="btnSave" class="btn-save" onclick="save()">Add People</button>
      <button id="btnReset" class="btn-reset" onclick="reset()">Reset Total</button>
    </main>
  </body>
</html>
